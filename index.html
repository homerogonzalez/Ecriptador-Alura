<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="logo alura">
        <!-- <h1>Encriptador - Alura Challenge</h1> -->
    </header>
    <main class="">
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí" id="mensaje"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
             <div>
                <button onclick="copiar()" class="copiar">Copiar</button>
             </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Homero Gonzalez</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
